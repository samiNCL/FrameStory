<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Annotator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        #video-container {
            margin-bottom: 20px;
        }
        .timeline-label {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transform: translateX(-50%);
        }
        #timeline-container {
            position: absolute;
            width: 100%;
            bottom: 10px;
            left: 0;
            height: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videoId;

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            videoId = urlParams.get('videoId');
            
            if (videoId) {
                player = new YT.Player('youtube-video', {
                    videoId: videoId,
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            } else {
                alert("No valid video ID provided.");
            }
        }

        function onPlayerReady(event) {
            console.log("Player ready");
        }

        function addReflection() {
            const currentTime = player.getCurrentTime();
            const reflection = prompt("Enter your reflection:");

            if (reflection) {
                const reflectionTable = document.getElementById('reflection-table');
                const row = reflectionTable.insertRow();
                const timeCell = row.insertCell(0);
                const reflectionCell = row.insertCell(1);
                
                timeCell.textContent = `${currentTime.toFixed(2)}s`;
                reflectionCell.textContent = reflection;

                addBalloonToTimeline(currentTime, reflection);
            }
        }

        function addBalloonToTimeline(time, text) {
            const timelineContainer = document.getElementById('timeline-container');
            const balloon = document.createElement('div');
            balloon.classList.add('timeline-label');
            const videoDuration = player.getDuration();
            const positionPercent = (time / videoDuration) * 100;

            balloon.style.left = positionPercent + "%";
            balloon.textContent = text;

            balloon.addEventListener('click', () => {
                player.seekTo(time);
            });

            timelineContainer.appendChild(balloon);
        }

        window.addEventListener('load', () => {
            document.getElementById('add-reflection').addEventListener('click', addReflection);
        });
    </script>
</head>
<body>
    <h1>YouTube Video Annotator</h1>
    <div id="video-container">
        <div id="youtube-video"></div>
        <div id="timeline-container"></div>
    </div>
    <button id="add-reflection">Add Reflection</button>
    <table id="reflection-table" border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Reflection</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
