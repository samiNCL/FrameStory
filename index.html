<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Annotator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        label, input, select {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #video-container {
            position: relative;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;  /* Initially hidden until login */
            justify-content: center;
        }
        #youtube-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timeline-container {
            position: absolute;
            width: 100%;
            bottom: -30px;
            left: 0;
            height: 30px;
        }
        .timeline-label {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        .timeline-label:hover {
            background-color: #4CAF50;
            color: white;
        }
        #add-reflection {
            display: none;  /* Initially hidden until login */
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #add-reflection:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #send-reflections {
            display: none;  /* Initially hidden until login */
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #FF5722;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-reflections:hover {
            background-color: #E64A19;
        }
        /* Star Rating Styles */
        .star-rating {
            display: none;  /* Initially hidden until login */
            justify-content: center;
            margin-top: 20px;
        }
        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .star.selected {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Annotator</h1>

    <!-- Login Form -->
    <div id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button id="login-button">Login</button>
    </div>

    <!-- Video and Timeline Container -->
    <div id="video-container">
        <div id="youtube-video"></div>
        <div id="timeline-container"></div>
    </div>

    <!-- Add Reflection Button -->
    <button id="add-reflection">Add Reflection</button>

    <!-- Tag Selection and Input Field -->
    <div id="tag-container" style="display: none;">
        <label for="tag-select">Select Tag:</label>
        <select id="tag-select">
            <option value="">Select an existing tag</option>
        </select>

        <label for="tag">Or Add New Tag:</label>
        <input type="text" id="tag" placeholder="Enter new tag for this video">
    </div>

    <!-- Star Rating -->
    <div class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <h2 style="display: none;">Reflections</h2>

    <!-- Reflections Table -->
    <table style="display: none;">
        <thead>
            <tr>
                <th>Time</th>
                <th>Reflection</th>
            </tr>
        </thead>
        <tbody id="reflection-table"></tbody>
    </table>

    <!-- Send Reflections Button -->
    <button id="send-reflections">Send Reflections to API</button>

    <script src="index.js"></script>

</body>
</html>
