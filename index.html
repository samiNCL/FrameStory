<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Annotator</title>
    <link rel="icon" href="data:," />

    <!-- Styles -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        h2 {
            margin-top: 30px;
            font-size: 24px;
        }

        /* Login Form */
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        label, input {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        #login-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #login-form button:hover {
            background-color: #45a049;
        }

        /* User Info and Logout */
        #user-info {
            display: none;
            text-align: center;
        }
        #logout-button {
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #logout-button:hover {
            background-color: #E64A19;
        }

        /* Video Container */
        #video-container {
            position: relative;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        #youtube-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timeline-container {
            position: absolute;
            width: 100%;
            bottom: -30px;
            left: 0;
            height: 30px;
        }
        .timeline-label {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        .timeline-label:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Star Rating Styles */
        .star-rating {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .star.selected {
            color: orange;
        }

        /* Video URL Input Styles */
        #video-url-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #video-url {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        #refresh-video {
            padding: 10px 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #f4f4f9;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #reflection-text {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Notifications */
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
        }
        .notification {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0.9;
        }
        .notification.success {
            border-left: 5px solid #4CAF50;
        }
        .notification.error {
            border-left: 5px solid #f44336;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Annotator</h1>

    <!-- User Info and Logout -->
    <div id="user-info">
        <h2 id="greeting"></h2>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Login Form -->
    <div id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button id="login-button">Login</button>
    </div>

    <!-- Video and Timeline Container -->
    <div id="video-container">
        <iframe id="youtube-video" width="800" height="450" frameborder="0" allowfullscreen></iframe>
        <div id="timeline-container"></div>
    </div>

    <!-- Video URL Input and Refresh Button -->
    <div id="video-url-container">
        <input type="text" id="video-url" placeholder="Enter YouTube URL here" />
        <button id="refresh-video">Refresh Video</button>
    </div>

    <!-- Add Reflection Button -->
    <button id="add-reflection" disabled>Add Reflection</button>

    <!-- Reflection Input Modal -->
    <div id="reflection-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Reflection</h2>
            <textarea id="reflection-text" rows="4" cols="50" placeholder="Enter your reflection here"></textarea>
            <button id="save-reflection">Save Reflection</button>
        </div>
    </div>

    <!-- Tag Selection and Input Field -->
    <label for="tag-select">Select Tag:</label>
    <select id="tag-select">
        <option value="">Select an existing tag</option>
    </select>

    <label for="tag">Or Add New Tag:</label>
    <input type="text" id="tag" placeholder="Enter new tag for this video">

    <!-- Star Rating -->
    <div class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <h2>Reflections</h2>

    <!-- Reflections Table -->
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Reflection</th>
            </tr>
        </thead>
        <tbody id="reflection-table"></tbody>
    </table>

    <!-- Send Reflections Button -->
    <button id="send-reflections" disabled>Send Reflections to API</button>

    <!-- Notifications Container -->
    <div id="notifications"></div>

    <!-- Scripts -->
    <script src="index.js"></script>

</body>
</html>
