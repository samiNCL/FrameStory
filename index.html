<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrameStory</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #video-loader {
            margin: 20px auto;
            max-width: 400px;
        }
        #video-input-container input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        #video-input-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #video-input-container button:hover {
            background-color: #45a049;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        #youtube-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* Notification Styles */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336; /* Red */
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #notification.success {
            background-color: #4CAF50; /* Green */
        }
        #notification.error {
            background-color: #f44336; /* Red */
        }
        /* Spinner Styles */
        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #555;
            display: none;
        }
        /* Example of Additional UI Elements */
        #additional-ui {
            margin-top: 30px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #youtube-video {
                width: 100%;
                height: 250px;
            }
            #video-input-container input {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <h1>FrameStory</h1>

    <!-- Notification Container -->
    <div id="notification"></div>

    <!-- Video Loader Section -->
    <div id="video-loader">
        <div id="video-input-container">
            <input type="text" id="video-id-input" placeholder="Enter YouTube Video ID">
            <button id="load-button">Load Video</button>
        </div>
    </div>

    <!-- Video Container -->
    <div id="video-container">
        <iframe id="youtube-video" allowfullscreen></iframe>
        <div id="spinner">Loading video...</div>
    </div>

    <!-- Example of Additional UI Elements -->
    <div id="additional-ui">
        <!-- Your existing UI components, such as annotations, comments, etc. -->
        <p>Welcome to FrameStory! Enhance your learning experience with our tools.</p>
        <!-- Add more elements as needed -->
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="index.js"></script>
</body>
</html>
