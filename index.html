<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Annotator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #timeline-container {
            position: absolute;
            width: 100%;
            bottom: 10px;
            left: 0;
            height: 20px;
        }
        .timeline-label {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transform: translateX(-50%);
        }
        .timeline-label:hover {
            background-color: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <h1>YouTube Video Annotator</h1>

    <div id="video-container">
        <div id="youtube-video"></div>
        <div id="timeline-container"></div>
    </div>

    <button id="add-reflection">Add Reflection</button>

    <h2>Reflections</h2>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Time</th>
                <th>Reflection</th>
            </tr>
        </thead>
        <tbody id="reflection-table"></tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
